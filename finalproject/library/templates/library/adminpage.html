{% extends 'library/layouts/admin.html'%}
{% load static %}
{% block part1 %}
<link rel="stylesheet" href="{% static 'library/css/style5.css' %}">
<div>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Cover</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for item in book_items %}
               <tr>
                    <td>{{item.title}}</td>
                    <td>{{item.author}} </td>
                    <td><img src="{% static 'library/images/'|add:item.image %}" width="150px"></td>
                    <td>{{item.status}}</td>
                </tr>
             {% endfor %}
            
        </tbody>
    </table>
</div>  
{% endblock %}
